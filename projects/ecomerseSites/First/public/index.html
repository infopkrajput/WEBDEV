<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PK Computer - Computer Accessories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PK Computer</h1>
        <p>Your One-Stop Shop for Computer Accessories</p>
    </header>
    
    <section class="product-grid">
        <div class="product" data-name="Motherboard" data-price="120">
            <h2>Motherboard</h2>
            <p>$120.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-name="SMPS" data-price="45">
            <h2>SMPS</h2>
            <p>$45.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-name="Speakers" data-price="30">
            <h2>Speakers</h2>
            <p>$30.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <section class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p id="total">Total: $0.00</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
