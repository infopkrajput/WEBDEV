<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nev-bar">
      <div class="nav-left nev-bar">
        <!-- <img src="./images/menu.png" alt="" /> -->
        <div class="menu-icon">
          <div></div>
        </div>

        <!-- <img class="logo-for-yt" src="./images/yticon.png" alt="" />

        <img class="logo-for-yt-text" src="./images/ytwhite.png" alt="" /> -->
      
        <div class="youtube-logo">
            <img src="./images/ytlogo.svg" alt="YouTube Logo">
            <span class="yt-text">YouTube</span>
            
        </div>
    
    </div>

      <div class="nav-middle nev-bar">
        <div class="search-text nev-bar">
          <input type="text" placeholder="Search" />
          <img src="./images/search.png" alt="" />
        </div>
        <div class="mic-div nev-bar">
          <img class="mic-icon" src="./images/v-search.png" alt="" />
        </div>
      </div>

      <div class="nav-right nev-bar">
        <img src="./images/upload.png" alt="" />
        <img src="./images/notification.png" alt="" />
        <img class="dp" src="./images/dp.png" alt="" />
      </div>
    </nav>
  </body>
</html>
