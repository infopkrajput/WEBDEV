<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nev-bar">
      <div class="nav-left nev-bar">
        <div class="menu-icon">
          <div></div>
        </div>
        <div class="youtube-logo">
          <img src="./images/ytlogowhite.png" alt="YouTube Logo" />
        </div>
      </div>

      <div class="nav-middle nev-bar">
        
        <div class="search-text nev-bar">
          <input type="text" placeholder="Search" />
          
          <div class="search-icon">
            <img class="search-icon" src="./images/search.png" alt="" />
          </div>

        </div>

        <div class="mic-div">
          <img class="mic-icon" src="./images/v-search.png" alt="" />
        </div>
      
    </div>

      <div class="nav-right">
        <img src="./images/upload.png" alt="" />
        <img src="./images/notification.png" alt="" />
        <img class="dp" src="./images/dp.png" alt="" />
      </div>
    </nav>
  </body>
</html>
